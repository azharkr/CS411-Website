{% extends "layout.html" %}
{% block title %}
    Search
{% endblock %}
{% block content %}
    <input autocomplete="off" autofocus placeholder="Query" type="search">

    <ul></ul>
    <script>

        let input = document.querySelector('input');
        input.addEventListener('keyup', function() {
            $.get('/searchHelper?q=' + input.value, function(shows) {
            let html = '';
            for (let id in shows)
            {
                let weaponName = shows[id].weaponName;
                html += '<li>' + weaponName + '</li>';
            }
            document.querySelector('ul').innerHTML = html;
            });
        });

    </script>
{% endblock %}
