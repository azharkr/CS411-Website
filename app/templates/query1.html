{% extends "layout.html" %}
{% block title %}
    Query 2
{% endblock %}
{% block content %}
        <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Level</th>
                <th>Class</th>
                <th>Spell Cast Ability</th>                                                
            </tr>
            </thead>
            <tbody>
            {% for item in items %}
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.level}}</td>
                    <td>{{item.class}}</td>
                    <td>{{item.SpellCastAbility}}</td>                                                            
                </tr>
            {% endfor %}    
            </tbody>
        </table>
        </div>
{% endblock %}
